<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop Website Design</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <img src="/images/logo.png" alt="logo of a Website" class="logo" />
      <div class="banner-text">
        <h1>Hair Studio</h1>
        <p>Style your hair is style your life!</p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out</a>
          <a href="#"><span></span>Read More</a>
        </div>
      </div>
    </section>
    <div id="sidenav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">TESTIMONIALS</a></li>
          <li><a href="#">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menubtn">
      <img src="/images/menu.png" id="menu" />
    </div>
    <script>
      var menubtn = document.getElementById("menubtn");
      var sidenav = document.getElementById("sidenav");
      var menu = document.getElementById("menu");
      sidenav.style.right = "-250px";
      menubtn.onclick = function () {
        if (sidenav.style.right == "-250px") {
          sidenav.style.right = "0";
          menu.src = "/images/close.png";
        } else {
          sidenav.style.right = "-250px";
          menu.src = "/images/menu.png";
        }
      }
    </script>
  </body>
</html>
